<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

<!-- link CSS and Bootstrap -->

    <link ref="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>

<!-- changed background color to dark grey to reduce eye strain -->

<body style="background-color: #222222;">

    <div class="container-fluid">

        <!-- high score and time display -->
        <div class="row">

            <div class="col">

                <a href="#" id="HighScorePage">Check Out Your High Score!</a>

            </div>

            <div class="col text-end text-light" id="displayTimer" >

                Time: <span id="timeLeft">0</span>

            </div>

            <div class="col text-end d-none" id="noTime" >

                Time has run out!

            </div>

        </div>

        <!-- front page container created to make hiding easier -->

        <div class="d-block" id="front-page">
        
            <!-- header containing welcome msg and brief description of rules -->

            <header>
                <h1 class="font-weight-bold text-light text-center">
                    Welcome to Coding Quiz Challenge
                </h1>

                <h2 class="text-light text-center">
                    Do your best to answer these questions about Javascript correctly within the time limit!
                </h2>

            </header>

            <!-- start button -->

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-2">
                        <button type="button" class="btn btn-success btn-lg" id="start-btn">

                            START

                        </button>
                    </div>
                </div> 
            </div>

        </div>

        <!-- Quiz Question pulled from array and displayed to user -->

        <div class="d-none text-light" id="quiz-page">

            <p class="justify-content-center font-weight-bold text-center" id="displayed-question">

            </p>

            <div class="justify-content-center text-center">
                <p><button class="btn-success" id="quiz-btn-0"></button></p>
                <p><button class="btn-success" id="quiz-btn-1"></button></p>
                <p><button class="btn-success" id="quiz-btn-2"></button></p>
                <p><button class="btn-success" id="quiz-btn-3"></button></p>
            </div>

        </div>

        <div class="d-none text-center text-light" id="end-page">

            <p class="justify-content-center font-weight-bold text-center" id="end-page-text">

            </p>

        </div>

        <div class="container justify-content-center text-center d-none" id="y-n-btns">
            <button class="btn-success" id="y-btn">Yes</button>
            <button class="btn-success" id="n-btn">No</button>
        </div>

        <form class="container justify-content-center text-center d-none" id="form-container">
            <label for="initialsLabel"></label>
            <input type="text" class="form-control" id="initialsField" placeholder="INITIALS GO HERE">
        </form>

    </div>
    

<!-- link jquery, bootstrap, and script.js -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./script.js"></script>

</body>

</html>
